<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antue's To Do List</title>
    <link rel="icon" href="./list.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="time-show">
        <img class="time-icon" src="./datetime.png" alt="">
    <span id="time"></span>

    </div>
    <div class="quote-container">
            <div class="quote-box">
                <p id="quote" class="quote"></p>
                <i id="btn" class="fa-solid fa-rotate-right"></i>


            </div>
    </div>

     <div class="box-container"> 
     <div class="box">
        <input type="text" id="item" autofocus placeholder="Write Your Task Here...">
        <ol id="to-do-box">
         
        </ol>

     </div>  
    </div>  
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/7b39a2ac99.js" crossorigin="anonymous"></script>
</body>
</html>
